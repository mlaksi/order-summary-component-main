<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="component">
        <img src="/images/illustration-hero.svg" alt="Illustration of a guy listening to the music" class="component-image">


        <div class="flex-wrapper">
            <h2 class="component-title">Order Summary</h2>
            <p class="component-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="mini-flex-wrapper">
                <img src="/images/icon-music.svg" alt="Music Icon" class="component-icon">
                <p><span>Annual Plan</span> <br> $59.99/year</p>
                <a href="#" id="change-link">Change</a>
            </div>
            <a href="#" class="proceed-btn">Proceed to Payment</a>
            <a href="#" class="cancel-link">Cancel Order</a>

        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mladenka</a>.
    </div>
</body>

</html>
